<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-white">
    <header class="header">
      <h5 class="title">WEBSHOP PAGE</h5>
      <div class="nav-link">
         <a href="#">Home</a> 
         <a href="#">About</a>
         <a href="#">Contact</a>
         </div>
    </header>
    <div class="content">
        <div class="welcome-div">
            
            <h4>Welcome To Our Store</h4>
            <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, Ut enim ad minim veniam,quis nostrud exercitation ullam,magnum mus atrocanite quatum. </p>

        <div class="product-div">
            <div class=" product">
